about.why = ¿Por qué Benefits?
about.first = En benefits pensamos que es muy importante cuidar tu salud, pero también sabemos lo difícil que es compaginarlo con el trabajo y las responsabilidades del día a día. Por eso, te ofrecemos nuestras dietas y entrenamientos para que puedas mantenerte en forma sin	tener que preocuparte de nada más que de mirar tu móvil para comprobar qué debes de hacer cada día.
about.second = Regístrate y obtén tu plan para conseguir perder peso, ganar masa muscular o mantenerte en forma.


