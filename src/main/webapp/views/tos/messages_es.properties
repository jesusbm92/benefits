tos.4 = En cumplimiento de lo dispuesto en la Ley Orgánica 15/1999, de 13 de Diciembre, de Protección de Datos de Carácter Personal (en adelante \u201CLOPD\u201D), Infit Solutions informa al usuario que todos los datos de carácter personal que nos proporcione a través de la web serán incorporados a ficheros, creados y mantenidos bajo la responsabilidad de Infit Solutions (para las personas que faciliten sus datos en la website www.benefits.com).
