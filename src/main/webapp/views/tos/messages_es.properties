tos.7 = La respuesta a los formularios planteados para recibir información de los servicios, actividades o eventos ofrecidos por Infit Solutions, así como de cualquier otro cuestionario que pueda facilitarse en un futuro, es totalmente potestativa. No obstante, la negativa del usuario a facilitar determinados datos, podrá suponer la imposibilidad de llevar a cabo el servicio ofrecido por o solicitado a Infit Solutions.
